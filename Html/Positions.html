<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redbox{
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: red;
            z-index: -1;
        }
        .yellowbox{
            position: fixed;
            top: 50px;
            left:50px;
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: yellow;
            z-index: +1;
         }
    </style>
</head>
<body>
    <div class="redbox"></div>

    <div class="redbox"></div>

    <div class="yellowbox"></div>

    <div class="redbox"></div>

    <div class="redbox"></div>
    
</body>
</html>
